{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-light">Authenticate Your OTP</h1>
    <form class="text-light" action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">OTP</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Authenticate</button>
        </div>

    </form>
{% endblock%}
